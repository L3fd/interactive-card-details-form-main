<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-back">
					<img
						src="./images/bg-card-back.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="cvc">
						<span>000</span>
					</div>
				</div>
				<div class="card-front">
					<img
						src="./images/bg-card-front.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-details">
						<img
							src="./images/card-logo.svg"
							alt=""
							aria-hidden="true"
						/>
						<span class="card-number">0000 0000 0000 0000</span>
						<div class="info">
							<span class="cardholder-name">Jane Appleseed</span>
							<span class="expiration-date">00/00</span>
						</div>
					</div>
				</div>
			</div>
			<form
				action="#"
				method="post"
				class=""
			>
				<div class="form-group">
					<label for="name"> Cardholder Name </label>
					<input
						type="text"
						id="name"
						placeholder="e.g. Jane Appleseed"
						maxlength="25"
						autocomplete="on"
					/>
					<span class="info-err">Can't be blank</span>
				</div>
				<div class="form-group">
					<label for="card-number"> Card Number </label>
					<input
						type="text"
						id="card-number"
						placeholder="e.g. 1234 5678 9123 0000"
						maxlength="19"
						autocomplete="on"
					/>
					<span class="info-err">Wrong format, numbers only</span>
				</div>
				<div class="form-exp-date">
					<div class="form-group">
						<label for="month"> Exp. Date (MM/YY) </label>
						<div class="date">
							<div class="">
								<input
									type="number"
									id="month"
									placeholder="MM"
									maxlength="2"
									autocomplete="on"
								/>
							</div>
							<div class="">
								<input
									type="Number"
									id="year"
									placeholder="YY"
									maxlength="2"
									autocomplete="on"
								/>
							</div>
						</div>
						<span class="info-err">Can't be blank</span>
					</div>
					<div class="form-group">
						<label for="cvc"> CVC </label>

						<input
							type="Number"
							id="cvc"
							placeholder="e.g. 123"
							maxlength="3"
							autocomplete="on"
							aria-
						/>
						<span class="info-err">Can't be blank</span>
					</div>
				</div>
				<button
					type="submit"
					class="btn"
				>
					Confirm
				</button>
			</form>
			<!-- Completed state start -->
			<div class="complete hidden">
				<img
					src="./images/icon-complete.svg"
					alt=""
					aria-hidden="true
				"
				/>
				<h1 class="">Thank You!</h1>
				<p>We've added your card details</p>
				<button class="btn">Continue</button>
			</div>
		</main>
		<!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
		Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
		e.g. 123 Confirm -->

		<!-- Thank you! We've added your card details Continue -->

		</div> -->

		<script src="./app.js"></script>
	</body>
</html>
