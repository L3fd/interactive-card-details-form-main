<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive card details form</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<main>
			<div class="card">
				<div class="card-back">
					<img
						src="./images/bg-card-back.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="cvc">
						<span>000</span>
					</div>
				</div>
				<div class="card-front">
					<img
						src="./images/bg-card-front.png"
						alt=""
						aria-hidden="true"
					/>
					<div class="card-details">
						<img
							src="./images/card-logo.svg"
							alt=""
							aria-hidden="true"
						/>
						<span class="card-number">0000 0000 0000 0000</span>
						<div class="info">
							<span class="cardholder-name">Jane Appleseed</span>
							<span class="expiration-date">00/00</span>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- 0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name e.g. Jane
		Appleseed Card Number e.g. 1234 5678 9123 0000 Exp. Date (MM/YY) MM YY CVC
		e.g. 123 Confirm -->

		<!-- Completed state start -->

		<!-- Thank you! We've added your card details Continue -->

		<div class="attribution">
			Challenge by
			<a

				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->

		<script src="./app.js"></script>
	</body>
</html>
